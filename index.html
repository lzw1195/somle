<!DOCTYPE html>
<html>
<head>
    <title>Heatmap and Markers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJhMG_t2IcSck60ta18BPFRxiTOmXHaeU&libraries=visualization"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        select, button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            height: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="controls">
    <label for="year-select">Select Year:</label>
    <select id="year-select">
        <option value="2024">2024</option>
<!--        <option value="2022">2022</option>-->
<!--        <option value="2023">2023</option>-->
    </select>

    <label for="platform-select">Select Platform:</label>
    <select id="platform-select">
        <option value="all">All Platforms</option>
    </select>

    <button id="load-data">Load Data</button>
</div>

<div id="map"></div>

<div class="controls">
    <button id="toggle-heatmap">Toggle Heatmap</button>
    <button id="change-gradient">Change Gradient</button>
    <button id="change-opacity">Change Opacity</button>
    <button id="change-radius">Change Radius</button>
    <button id="toggle-markers">Toggle Markers</button>
</div>

<script>
    let map, heatmap, markers = [];
    let markersVisible = true;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: { lat: 34.981213, lng: 139.828853 },
            mapTypeId: "satellite",
        });

        document.getElementById("load-data").addEventListener("click", function() {
            const year = document.getElementById("year-select").value;
            const selectedPlatform = document.getElementById("platform-select").value;
            const csvFilePath = `https://somle-huaweiyun.obs.ap-southeast-1.myhuaweicloud.com/heatMap.csv`;

            fetch(csvFilePath)
                .then(response => response.text())
                .then(csvText => {
                    updatePlatformOptions(csvText);
                    getPoints(csvText, selectedPlatform, function(points, markerDataArray) {
                        if (heatmap) {
                            heatmap.setMap(null);
                        }

                        heatmap = new google.maps.visualization.HeatmapLayer({
                            data: points,
                            map: map,
                        });

                        markers.forEach(marker => marker.setMap(null)); // Remove existing markers
                        markers = []; // Clear the markers array

                        markerDataArray.forEach(markerData => {
                            const marker = new google.maps.Marker({
                                position: markerData.position,
                                map: map,
                            });

                            const infoWindow = new google.maps.InfoWindow({
                                content: markerData.info,
                            });

                            marker.addListener('click', () => {
                                infoWindow.open(map, marker);
                            });

                            markers.push(marker); // Store the new marker
                        });
                    });
                })
                .catch(error => console.error('Error fetching CSV file:', error));
        });

        document.getElementById("toggle-heatmap").addEventListener("click", toggleHeatmap);
        document.getElementById("change-gradient").addEventListener("click", changeGradient);
        document.getElementById("change-opacity").addEventListener("click", changeOpacity);
        document.getElementById("change-radius").addEventListener("click", changeRadius);
        document.getElementById("toggle-markers").addEventListener("click", toggleMarkers);
    }

    function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
    }

    function changeGradient() {
        const gradient = [
            "rgba(0, 255, 255, 0)",
            "rgba(0, 255, 255, 1)",
            "rgba(0, 191, 255, 1)",
            "rgba(0, 127, 255, 1)",
            "rgba(0, 63, 255, 1)",
            "rgba(0, 0, 255, 1)",
            "rgba(0, 0, 223, 1)",
            "rgba(0, 0, 191, 1)",
            "rgba(0, 0, 159, 1)",
            "rgba(0, 0, 127, 1)",
            "rgba(63, 0, 91, 1)",
            "rgba(127, 0, 63, 1)",
            "rgba(191, 0, 31, 1)",
            "rgba(255, 0, 0, 1)",
        ];

        heatmap.set("gradient", heatmap.get("gradient") ? null : gradient);
    }

    function changeRadius() {
        heatmap.set("radius", heatmap.get("radius") ? null : 20);
    }

    function changeOpacity() {
        heatmap.set("opacity", heatmap.get("opacity") ? null : 0.2);
    }

    function toggleMarkers() {
        markersVisible = !markersVisible;
        markers.forEach(marker => marker.setMap(markersVisible ? map : null));
    }

    function updatePlatformOptions(csvText) {
        const platforms = new Set();
        Papa.parse(csvText, {
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (row.original_platform) {
                        platforms.add(row.original_platform);
                    }
                });

                const platformSelect = document.getElementById("platform-select");
                platformSelect.innerHTML = '<option value="all">All Platforms</option>';

                platforms.forEach(platform => {
                    const option = document.createElement("option");
                    option.value = platform;
                    option.textContent = platform;
                    platformSelect.appendChild(option);
                });
            }
        });
    }

    function getPoints(csvText, selectedPlatform, callback) {
        const points = [];
        const markerDataArray = [];
        Papa.parse(csvText, {
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (row.lat && row.lon && row.name && row.original_platform) {
                        if (selectedPlatform === 'all' || row.original_platform === selectedPlatform) {
                            const position = new google.maps.LatLng(row.lat, row.lon);
                            points.push(position);
                            const infoContent = `Buyer Name: ${row.original_buyer_name}<br>
                                                City Name: ${row.original_city_name}<br>
                                                Platform: ${row.original_platform}<br>
                                                Database: ${row.original_database}<br>
                                                Warehouse Ship Date: ${row.original_warehouse_ship_date}<br>
                                                Order ID: ${row.original_order_id}<br>
                                                Product SKU Info: ${row.original_product_sku_info}<br>
                                                Amount Paid: ${row.original_amountpaid}<br>
                                                Lat: ${row.lat}<br>
                                                Lon: ${row.lon}`;
                            markerDataArray.push({
                                position: position,
                                info: infoContent
                            });
                        }
                    }
                });
                callback(points, markerDataArray);
            }
        });
    }

    function loadScript() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAJhMG_t2IcSck60ta18BPFRxiTOmXHaeU&libraries=visualization&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", loadScript);
</script>
</body>
</html>
